<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Mall</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
      <img id="headerimg" src="https://www.hobartcity.com.au/files/content/public/projects/current-projects/hobart-bus-mall-upgrade/coh_traffic_0084-cropped_2.jpg?dimension=pageimage&w=480" alt="Bus Mall" height="300px" width="900px">
    </header>
    <main>
      <p>Welcome to our voting website! please help donating for these goats by voting for your favorite ones .. you will have 10 rounds of voting ... </p>
      <form id="maxAttempt">
        <fieldset>
          <label for="">Insert the Number of attempts that U want:</label>
          <input type="number" name="newAttempts">
          <input type="submit" name="Set The Rounds" value="Set The Rounds">
        </fieldset>
      </form>

      <div id="images-div">
        <img class="selectingImg" id="left-image" src="" alt="">
        <img class="selectingImg" id="mid-image" src="" alt="">
        <img class="selectingImg" id="right-image" src="" alt="">
      </div>
      
  
      <ul id="results-list">
      </ul>
      <input type="submit" id="finalResult" name="Show The Result" disabled value="Show The Result">
      <canvas id="myChart"></canvas>

    </main>
    <footer>
  
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/app.js"></script>
    
</body>
</html>
